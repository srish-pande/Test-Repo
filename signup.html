<!Doctype html>
<head>
<script src="js/C:\Users\user\Desktop\login.js"></script>
<link rel="stylesheet" type="text/css" href="signup.css"></link>
<title>Signup</title>
</head>
<body>
<div class="form">
      
      <ul class="tab-group">
        <!--<li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>-->
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>SIGN UP</h1>
          
          <form action="/" method="post">
          
          <div class="top-row">
            <div class="field-wrap">
           <font type=bold>First Name*:</font>
             
              <input type="text" required autocomplete="off" />
            </div>
        
            <div class="field-wrap">
             
               <font type=bold>Last Name:<span class="req">*</span></font>
              
              <input type="text" required autocomplete="off"/>
            </div>
          </div>

          <div class="field-wrap">
            
             <font type=bold> Email Address:<span class="req">*</span></font>
           
            <input type="email"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <font type=bold>University Roll Number:<span class="req">*</span></font>
            <input type="text"required autocomplete="off"/>
          </div>
		 
		  <div class="field-wrap">
            <font type=bold>Choose SIG:<span class="req">*</span></font>
           
			<select>
			<option>SIG PLAN </option>
			<option>SIG GRAPH</option>
			<option>SIG TRICKS</option>
			<option>SIG SOFT</option>
			</select>
          </div>
          
          <button type="submit" class="button button-block"/>Get Started</button>
          
          </form>

        </div>
        
        <div id="login">   
        </div>
        
      </div>
      
</div> <!-- /form -->
</body>
</html>
